<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/loading.css">
  
  <script defer src="frontend/loading.js"></script>
  
  <title>Loading...</title>
</head>
<body>
  <div id="root">
    <section class="loading-container">
      <div class="loading">
        <svg id="svg-loading" width="150" height="150">
          <rect class="rect"/>
          <circle class="circle" cx="50%" cy="50%" r="60" stroke="blue" stroke-width="5" fill="transparent" stroke-dasharray="380" stroke-dashoffset="0" />
          <text class="text" x="50%" y="55%" class="text" text-anchor="middle" fill="white">0%</text>
        </svg>
      </div>
    </section>
  </div>
  
</body>
</html>
