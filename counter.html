<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/count.css">
    <!-- defer is a must -->
    <script defer src="frontend/counter.js"></script>
    <title>Counter</title>
  </head>

  <body>
    <div id="root">
      <div class="counter-container">
        <div class="counter">
          <div class="min">2</div>:<div class="sec">59</div>
          <div class="mil-sec">1000</div>
        </div>
        <button class="btn-reset reset " type="reset">reset</button>
      </div>
    </div>
  </body>

</html>
